{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row center">
        <div class="col-md-6 offset-md-3">

            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
            </div>
            {% endif %}
            <form action="" method="POST" style=" border-style:solid ; border-width: thin; padding:20px; margin:80px; border-radius: 5px">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Sign Up</button>
                 <p style="margin-top:10px ;">Already have an account? <a href="{% url 'accounts:login' %}">Login Here</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
